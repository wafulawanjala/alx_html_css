<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Pentagon with Text</title>
  <style>
    *{
        margin: 0px;
        padding: 0px;
    }
    .pentagon {
      width: 200px;
      height: 200px;
      background-color: rgb(189, 60, 60);
      clip-path: polygon(50% 0%, 100% 38%, 82% 100%, 18% 100%, 0% 38%);
      margin: 0px 5px;
      display: flex;
      flex-direction: column;
      gap: 5px;
      justify-content: center;
      align-items: center;
      color: white;
      font-size: 16px;
      font-weight: bold;
      text-align: center;
    }
  </style>
</head>
<body>
  <div class="pentagon">
    <p style="font-size: 35px;">+2%</p>
    <p>Lorem ipsum dolor</p>

  </div>
</body>
</html>
